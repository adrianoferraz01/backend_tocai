<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Playlist - Jukebox Spotify</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        .navbar-brand {
            color: #1DB954 !important;
            font-weight: bold;
        }
        .container-main {
            padding-top: 20px;
        }
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .playlist-card {
            background-color: #282828;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .playlist-card:hover {
            background-color: #3a3a3a;
            transform: translateY(-5px);
        }
        .playlist-card img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .playlist-card h5 {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 8px;
            word-break: break-word;
        }
        .playlist-card p {
            color: #b3b3b3;
            font-size: 0.85em;
            margin-bottom: 0;
        }
        .playlist-card .owner {
            color: #1DB954;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .spinner-border {
            color: #1DB954;
        }
        .alert {
            margin-top: 20px;
        }
        h2 {
            color: #1DB954;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">ðŸŽ¶ Jukebox Spotify</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-main">
        <h2 class="mb-4">Selecione uma Playlist:</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div id="loading-spinner" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
            <p class="text-muted mt-2">Carregando suas playlists...</p>
        </div>

        <div id="playlist-grid" class="playlist-grid">
            <!-- Playlists serÃ£o carregadas aqui via JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playlistGrid = document.getElementById('playlist-grid');
            const loadingSpinner = document.getElementById('loading-spinner');

            function displayFlashMessage(message, category) {
                const container = document.querySelector('.container-main');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${category} mt-3`;
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = message;
                container.insertBefore(alertDiv, container.querySelector('h2').nextElementSibling);
                setTimeout(() => alertDiv.remove(), 5000);
            }

            async function loadPlaylists() {
                loadingSpinner.style.display = 'block';
                try {
                    const response = await fetch('/api/user_playlists');
                    const data = await response.json();

                    if (response.ok) {
                        playlistGrid.innerHTML = '';
                        
                        if (data.playlists.length === 0) {
                            playlistGrid.innerHTML = '<p class="text-muted col-12">VocÃª nÃ£o tem playlists. Crie uma no Spotify e tente novamente.</p>';
                        } else {
                            data.playlists.forEach(playlist => {
                                const card = document.createElement('div');
                                card.className = 'playlist-card';
                                card.innerHTML = `
                                    <img src="${playlist.image || 'https://via.placeholder.com/150'}" alt="${playlist.name}">
                                    <h5>${playlist.name}</h5>
                                    <p>${playlist.tracks_total} mÃºsica${playlist.tracks_total !== 1 ? 's' : ''}</p>
                                    <div class="owner">Por ${playlist.owner}</div>
                                `;
                                card.addEventListener('click', () => selectPlaylist(playlist.id, playlist.name));
                                playlistGrid.appendChild(card);
                            });
                        }
                    } else {
                        displayFlashMessage(data.error || 'Erro ao carregar as playlists.', 'danger');
                        if (response.status === 401) {
                            setTimeout(() => window.location.href = '{{ url_for("index") }}', 3000);
                        }
                    }
                } catch (error) {
                    console.error('Erro na requisiÃ§Ã£o das playlists:', error);
                    displayFlashMessage('NÃ£o foi possÃ­vel conectar ao servidor para carregar as playlists.', 'danger');
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            async function selectPlaylist(playlistId, playlistName) {
                try {
                    const response = await fetch('/api/set_playlist', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ playlist_id: playlistId })
                    });
                    const data = await response.json();

                    if (response.ok) {
                        displayFlashMessage(data.message, 'success');
                        setTimeout(() => window.location.href = '{{ url_for("jukebox") }}', 1500);
                    } else {
                        displayFlashMessage(data.error || 'Erro ao selecionar a playlist.', 'danger');
                    }
                } catch (error) {
                    console.error('Erro ao selecionar playlist:', error);
                    displayFlashMessage('NÃ£o foi possÃ­vel conectar ao servidor.', 'danger');
                }
            }

            loadPlaylists();
        });
    </script>
</body>
</html>
