<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Spotify</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #000;
            border-bottom: 1px solid #333;
        }
        .navbar-brand {
            color: #1DB954 !important;
            font-weight: bold;
        }
        .container-main {
            padding-top: 20px;
        }
        .track-list {
            list-style: none;
            padding: 0;
        }
        .track-item {
            background-color: #282828;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease;
        }
        .track-item:hover {
            background-color: #3a3a3a;
        }
        .track-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .track-info {
            flex-grow: 1;
        }
        .track-info h5 {
            margin: 0;
            color: #fff;
            font-size: 1.1em;
        }
        .track-info p {
            margin: 0;
            color: #b3b3b3;
            font-size: 0.9em;
        }
        .btn-add {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .btn-add:hover {
            background-color: #1ed760;
        }
        .spinner-border {
            color: #1DB954;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">üé∂ Jukebox Spotify</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-main">
        <h2 class="text-white mb-4">Escolha uma m√∫sica da playlist:</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div id="loading-spinner" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
            <p class="text-muted mt-2">Carregando playlist...</p>
        </div>

        <ul id="track-list" class="track-list">
            <!-- M√∫sicas ser√£o carregadas aqui via JavaScript -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trackList = document.getElementById('track-list');
            const loadingSpinner = document.getElementById('loading-spinner');

            function displayFlashMessage(message, category) {
                const container = document.querySelector('.container-main');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${category} mt-3`;
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = message;
                container.prepend(alertDiv); // Adiciona no in√≠cio do container
                setTimeout(() => alertDiv.remove(), 5000); // Remove ap√≥s 5 segundos
            }

            // Fun√ß√£o para carregar as m√∫sicas da playlist
            async function loadPlaylistTracks() {
                loadingSpinner.style.display = 'block';
                try {
                    const response = await fetch('/api/playlist_tracks');
                    const data = await response.json();

                    if (response.ok) {
                        trackList.innerHTML = ''; // Limpa a lista existente
                        data.tracks.forEach(track => {
                            const listItem = document.createElement('li');
                            listItem.className = 'track-item';
                            listItem.innerHTML = `
                                <img src="${track.album_art || 'https://via.placeholder.com/60'}" alt="Capa do √Ålbum">
                                <div class="track-info">
                                    <h5>${track.name}</h5>
                                    <p>${track.artist}</p>
                                </div>
                                <button class="btn btn-add\" data-track-uri="${track.uri}">
                                    Adicionar √† Fila
                                </button>
                            `;
                            trackList.appendChild(listItem);
                        });
                        addQueueButtonListeners();
                    } else {
                        displayFlashMessage(data.error || 'Erro ao carregar a playlist.', 'danger');
                        if (response.status === 401) { // N√£o autenticado ou token expirado
                            setTimeout(() => window.location.href = '{{ url_for("index") }}', 3000);
                        }
                    }
                } catch (error) {
                    console.error('Erro na requisi√ß√£o da playlist:', error);
                    displayFlashMessage('N√£o foi poss√≠vel conectar ao servidor para carregar a playlist.', 'danger');
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            // Fun√ß√£o para adicionar listeners aos bot√µes \"Adicionar √† Fila\"
            function addQueueButtonListeners() {
                document.querySelectorAll('.btn-add').forEach(button => {
                    button.addEventListener('click', async function() {
                        const trackUri = this.dataset.trackUri;
                        this.disabled = true; // Desabilita o bot√£o para evitar cliques m√∫ltiplos
                        this.textContent = 'Adicionando...';

                        try {
                            const response = await fetch('/api/add_to_queue', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ track_uri: trackUri })
                            });
                            const data = await response.json();

                            if (response.ok) {
                                displayFlashMessage(data.message, 'success');
                            } else {
                                displayFlashMessage(data.error || 'Erro ao adicionar m√∫sica √† fila.', 'danger');
                                if (response.status === 401) { // N√£o autenticado ou token expirado
                                    setTimeout(() => window.location.href = '{{ url_for("index") }}', 3000);
                                }
                            }
                        } catch (error) {
                            console.error('Erro ao adicionar √† fila:', error);
                            displayFlashMessage('N√£o foi poss√≠vel conectar ao servidor para adicionar √† fila.', 'danger');
                        } finally {
                            this.disabled = false; // Habilita o bot√£o novamente
                            this.textContent = 'Adicionar √† Fila';
                        }
                    });
                });
            }

            loadPlaylistTracks(); // Carrega as m√∫sicas quando a p√°gina carrega
        });
    </script>
</body>
</html>
